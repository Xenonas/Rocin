<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />

    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: white;
            }
    </style>
  </head>
  <body>

    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@v0.133.1';
      import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
      import { GLTFLoader } from 'https://cdn.skypack.dev/three@v0.133.1/examples/jsm/loaders/GLTFLoader';


var mesh, renderer, scene, camera, controls;

// Instantiate a loader
const loader = new GLTFLoader();

//camera.rotation.y = 90 * THREE.Math.DEG2RAD;

init();
animate();

function init() {

    // renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setPixelRatio( window.devicePixelRatio );
    document.body.appendChild( renderer.domElement );

    // scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x90e8b9);
    // camera
    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
    camera.position.set( 0,0, 10 );

    // controls
    controls = new OrbitControls( camera, renderer.domElement );
    
    // ambient
    scene.add( new THREE.AmbientLight( 0xffffff ) );
    
    // light
    var light = new THREE.DirectionalLight( 0xffffff, 1 );
    light.position.set( 0,0,20 );
    scene.add( light );
    
    // axes
    scene.add( new THREE.AxesHelper( 20 ) );

    // Load a glTF resource
loader.load(
	// resource URL
	'carriage.gltf',
	// called when the resource is loaded
	function ( gltf ) {

		scene.add( gltf.scene );
	},

);

    
    
}

function animate() {
    requestAnimationFrame( animate );
    renderer.render( scene, camera );
}

  
  </script>
  
  </body>
</html>
